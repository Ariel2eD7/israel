<section
  style="
    padding-top: 80px;
    width: 100%;
    max-width: 100vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color) !important;
    color: var(--text-color);
    box-sizing: border-box;
    overflow-x: hidden;
  "
>
  <!-- Page Title -->
  <h2 style="
    text-align: center;
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 1.75rem;
  ">
    Course Lessons
  </h2>

  <!-- Search box -->
  <div style="width: 90%; max-width: 800px; margin-bottom: 24px;">
    <input 
      id="search-lesson"
      type="text"
      placeholder="Search lessons..."
      style="
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-sizing: border-box;
      "
    >
  </div>

  <!-- Lessons Container -->
  <section
    id="lessons-container"
    style="
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 800px;
      box-sizing: border-box;
    "
  >
    <!-- JS will inject lessons here -->
  </section>
</section>
