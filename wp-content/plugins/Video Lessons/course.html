<section id="course-container" style="
    padding:16px;
    padding-top: 80px;
    width:100%;
    max-width:1000px;
    margin:0 auto;
    min-height:80vh;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

    <!-- Video Player -->
<div id="video-player-container" style="
    width:100%;
    height:240px;
    background:#000;
    margin-bottom:16px;
    border-radius:8px;
    overflow:hidden;
">
    <iframe id="video-player" width="100%" height="100%" 
        src="" 
        title="Course Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        style="border:none;">
    </iframe>
</div>

    <div style="display:flex; flex-wrap:wrap; gap:16px;">
        <!-- Lessons List -->
        <div style="
            flex:1 1 250px;
            max-width:300px;
            border:1px solid #ddd;
            border-radius:8px;
            overflow:hidden;
        ">
            <ul id="lessons-list" style="
                list-style:none;
                margin:0;
                padding:0;
                max-height:600px;
                overflow-y:auto;
            ">
                <!-- Lessons will be injected dynamically -->
            </ul>
        </div>

        <!-- Tabs -->
        <div style="flex:2 1 400px;">
            <div style="display:flex; border-bottom:1px solid #ddd; margin-bottom:8px; direction: ltr;">
                <button class="tab-btn active" data-tab="lessons" style="
                    flex:1;
                    padding:8px;
                    border:none;
                    background:#f7f7f7;
                    cursor:pointer;
                    font-weight:600;
                ">Lessons</button>
                <button class="tab-btn" data-tab="description" style="
                    flex:1;
                    padding:8px;
                    border:none;
                    background:#f7f7f7;
                    cursor:pointer;
                    font-weight:600;
                ">Description</button>
                <button class="tab-btn" data-tab="reviews" style="
                    flex:1;
                    padding:8px;
                    border:none;
                    background:#f7f7f7;
                    cursor:pointer;
                    font-weight:600;
                ">Reviews</button>
            </div>
            <div id="tab-content" style="
                padding:8px;
                border:1px solid #ddd;
                border-radius:4px;
                min-height:100px;
            ">
                <!-- Description or Reviews content -->
            </div>
        </div>
    </div>
</section>
