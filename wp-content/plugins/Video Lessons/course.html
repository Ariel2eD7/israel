<section id="course-container" style="
background-color: var(--bg-color) !important;
direction: ltr; 
    padding:16px;
    padding-top:80px;
    width:100%;
    max-width:800px;
    margin:0 auto;
    min-height:80vh;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

  <!-- Video Player -->
  <div id="video-player-container" style="
      width:100%;
      height:280px;
      background:#000;
      margin-bottom:20px;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
  ">
    <iframe id="video-player" width="100%" height="100%"
        src=""
        title="Course Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="border:none;">
    </iframe>
  </div>

  <!-- Course Info (under player) -->
  <div id="course-info" style="
      margin-bottom:20px;
      display:flex;
      flex-direction: column;
      gap:10px;
  ">
<h2 id="course-title" style="
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #1e2b5a;
">Course Title</h2>

<div style="
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 14px;
    color: #4a4a4a;
">

  <span id="course-duration" style="display: flex; align-items: center; gap: 6px;">
    <i class="fa-regular fa-clock" style="font-size: 15px; color: #0073e6;"></i>
    <span id="duration-value">00:00</span>
  </span>

  <span style="color: #bbb;">•</span>

  <span id="course-lessons-count" style="display: flex; align-items: center; gap: 6px;">
    <i class="fa-solid fa-book-open" style="font-size: 15px; color: #0073e6;"></i>
    <span id="lessons-value">0 Lessons</span>
  </span>

  <span style="color: #bbb;">•</span>

<span id="course-rating" style="display: flex; align-items: center; gap: 6px;">
  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="white" stroke="#0073e6" stroke-width="2">
    <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828L19.335 24 12 20.092 4.665 24l1.399-8.866L0 9.306l8.332-1.151z"/>
  </svg>
  <span style="color: #1e2b5a;">5.0</span>
  <span style="font-size: 13px; color: #1e2b5a;">(0)</span>
</span>

</div>




  <!-- About Course Preview -->
<div id="about-course-preview" style="
background-color: var(--bg-color) !important;
    padding: 16px;
    border-radius: 12px;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
">
  <div style="font-weight: 600; margin-bottom: 6px; color: #0073e6;">About Course</div>
  <div id="about-course-text">
    These idioms can add flair to your conversation and help you express ideas or feelings more vividly. However, it’s important to use them appropriately.
  </div>
</div>



<!-- Tabs -->
<div>
  <div style="
      display:flex;
      justify-content: space-around;
      border-bottom:1px solid #ddd;
      margin-bottom:8px;
  ">
    <button class="tab-btn active" data-tab="lessons" style="
        flex:1;
        padding:12px;
        border:none;
        background:transparent;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        color:#0073e6;
        border-bottom:3px solid #0073e6;
        transition: border-color 0.2s, color 0.2s;
    ">Lessons</button>
    <button class="tab-btn" data-tab="description" style="
        flex:1;
        padding:12px;
        border:none;
        background:transparent;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        color:#0073e6;
        border-bottom:3px solid transparent;
        transition: border-color 0.2s, color 0.2s;
    ">Description</button>
    <button class="tab-btn" data-tab="reviews" style="
        flex:1;
        padding:12px;
        border:none;
        background:transparent;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        color:#0073e6;
        border-bottom:3px solid transparent;
        transition: border-color 0.2s, color 0.2s;
    ">Reviews</button>
  </div>

  <div id="tab-content" style="
  background-color: var(--bg-color) !important;
      padding:16px;
      border:1px solid #ddd;
      border-top:none;
      border-radius:0 0 12px 12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
      min-height:150px;
  ">
    <!-- Lessons / Description / Reviews injected here -->
  </div> 
</div>

</section>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
