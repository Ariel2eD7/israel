<section id="course-container" style="
    padding:16px;
    padding-top:80px;
    width:100%;
    max-width:800px;
    margin:0 auto;
    min-height:80vh;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

  <!-- Course Info (under player) -->
  <div id="course-info" style="
      margin-bottom:16px;
      display:flex;
      flex-direction: column;
      gap:8px;
  ">
    <h2 id="course-title" style="margin:0; font-size:22px; font-weight:700;"></h2>
    <div style="display:flex; align-items:center; gap:12px; font-size:14px; color:#666;">
      <span id="course-duration">Duration: 00:00</span>
      <span id="course-lessons-count">• 0 lessons</span>
      <span id="course-rating">• ★ 0.0</span>
    </div>
  </div>

  <!-- Video Player -->
  <div id="video-player-container" style="
      width:100%;
      height:280px;
      background:#000;
      margin-bottom:16px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
  ">
    <iframe id="video-player" width="100%" height="100%"
        src=""
        title="Course Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="border:none;">
    </iframe>
  </div>

  <!-- Tabs -->
  <div>
    <div style="display:flex; border-bottom:1px solid #ddd; margin-bottom:8px; gap:4px;">
      <button class="tab-btn active" data-tab="lessons" style="
          flex:1; padding:10px; border:none; background:#f7f7f7; cursor:pointer; font-weight:600; border-radius:12px 12px 0 0;
      ">Lessons</button>
      <button class="tab-btn" data-tab="description" style="
          flex:1; padding:10px; border:none; background:#f7f7f7; cursor:pointer; font-weight:600; border-radius:12px 12px 0 0;
      ">Description</button>
      <button class="tab-btn" data-tab="reviews" style="
          flex:1; padding:10px; border:none; background:#f7f7f7; cursor:pointer; font-weight:600; border-radius:12px 12px 0 0;
      ">Reviews</button>
    </div>

    <div id="tab-content" style="
        padding:12px; border:1px solid #ddd; border-radius:12px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.05); min-height:150px;
    ">
      <!-- Lessons / Description / Reviews injected here -->
    </div> 
  </div>

</section>
