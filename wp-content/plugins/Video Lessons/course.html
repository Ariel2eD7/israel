<section id="course-container" style="
direction: ltr;
    padding:16px;
    padding-top:80px;
    width:100%;
    max-width:800px;
    margin:0 auto;
    min-height:80vh;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

  <!-- Video Player -->
  <div id="video-player-container" style="
      width:100%;
      height:280px;
      background:#000;
      margin-bottom:20px;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
  ">
    <iframe id="video-player" width="100%" height="100%"
        src=""
        title="Course Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="border:none;">
    </iframe>
  </div>

  <!-- Course Info (under player) -->
  <div id="course-info" style="
      margin-bottom:20px;
      display:flex;
      flex-direction: column;
      gap:10px;
  ">
<h2 id="course-title" style="
    margin: 0;
    font-size: 22px;
    font-weight: 600;
    color: #1e1e1e;
">Course Title</h2>

<div style="display: flex; align-items: center; gap: 16px; font-size: 14px; color: #666;">


<span id="course-duration" style="display:flex; align-items:center; gap:6px;">
  <i class="fa-regular fa-clock" style="font-size:16px;"></i>
  <span id="duration-value">00:00</span>
</span>
    <span style="color:#aaa;">•</span>

<span id="course-lessons-count" style="display:flex; align-items:center; gap:6px;">
  <i class="fa-solid fa-book-open" style="font-size:16px;"></i>
     <span id="lessons-value">0 Lessons</span>
</span>
    <span style="color:#aaa;">•</span>

      <span id="course-rating" style="display:flex; align-items:center; gap:6px;">
        <i class="fa-solid fa-star" style="color:#f5b800; font-size:16px;"></i>
        <span>0.0</span>
      </span>
    </div>
  </div>

<!-- Tabs -->
<div>
  <div style="
      display:flex;
      justify-content: space-around;
      border-bottom:1px solid #ddd;
      margin-bottom:8px;
  ">
    <button class="tab-btn active" data-tab="lessons" style="
        flex:1;
        padding:12px;
        border:none;
        background:transparent;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        color:#333;
        border-bottom:3px solid #222;
        transition: border-color 0.2s, color 0.2s;
    ">Lessons</button>
    <button class="tab-btn" data-tab="description" style="
        flex:1;
        padding:12px;
        border:none;
        background:transparent;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        color:#666;
        border-bottom:3px solid transparent;
        transition: border-color 0.2s, color 0.2s;
    ">Description</button>
    <button class="tab-btn" data-tab="reviews" style="
        flex:1;
        padding:12px;
        border:none;
        background:transparent;
        cursor:pointer;
        font-weight:600;
        font-size:15px;
        color:#666;
        border-bottom:3px solid transparent;
        transition: border-color 0.2s, color 0.2s;
    ">Reviews</button>
  </div>

  <div id="tab-content" style="
      padding:16px;
      border:1px solid #ddd;
      border-top:none;
      border-radius:0 0 12px 12px;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
      min-height:150px;
  ">
    <!-- Lessons / Description / Reviews injected here -->
  </div> 
</div>

</section>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
