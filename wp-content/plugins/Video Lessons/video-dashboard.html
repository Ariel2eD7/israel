<section 
  style="
  direction: ltr;
    padding-top: 80px;
    width: 100%;
    max-width: 100vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color) !important;
    color: var(--text-color);
    box-sizing: border-box;
  "
>

  <!-- Page Title -->
  <h2 
    style="
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 1.75rem;
    "
  >
    Courses
  </h2>

  <!-- Search Bar -->
  <div style="width:90%; max-width:600px; margin-bottom:16px;">
    <input id="video-course-search" type="text" placeholder="Search courses..." 
           style="
             width:100%;
             padding:10px 12px;
             border-radius:8px;
             border:1px solid #ccc;
             font-size:14px;
           "/>
  </div>

  <!-- Courses container -->
  <div id="video-courses-container" 
       style="
         width:90%;
         max-width:800px;
         display:flex;
         flex-direction:column;
         gap:12px;
       ">
    <!-- JS will inject course cards here -->
  </div>

</section>
