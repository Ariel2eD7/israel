<!-- ðŸ”½ Notification Dropdown -->
<section id="fap-notification-overlay" class="fap-boxx" style="position: relative !important; top: 57px !important; background-color: var(--bg-color); display:none; top: 48px; left: 0; width: 100vw; height: calc(100vh - 48px); z-index: 9999 !important; -webkit-backdrop-filter: blur(4px); overflow: hidden;">
  <section role="dialog" class="fap-boxx" aria-modal="true" aria-labelledby="fap-notification-header"
    style="position: fixed; top: 57px !important; box-shadow: none; top: 0; left: 0; right: 0; width: 100vw; height: calc(100vh - 48px); background-color: var(--bg-color); border-radius: 0; display: flex; flex-direction: column; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; z-index: 1001;">
    
    <header style="flex-shrink: 0; padding: 16px 24px; font-weight: 700; font-size: 20px; color: var(--text-color); border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; user-select: none;">
      Notifications
      <span id="fap-notification-close-btn" aria-label="Close notifications"
        style="cursor: pointer; font-size: 28px; line-height: 1; color: var(--text-color); transition: color 0.2s ease;"
        onmouseover="this.style.color='#ff4500';" onmouseout="this.style.color='#666';">
        &times;
      </span>
    </header>

    <ul id="fap-notification-list" class="fap-boxx" style="list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; color: var(--text-color);"></ul>

  </section>
</section>
