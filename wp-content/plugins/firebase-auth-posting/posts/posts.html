<section class="fap-post fap-post-clickable" data-post-id="{{POST_ID}}"
  onclick="
    var el = event.target;
    if (
      !el.closest('.no-post-click') &&
      !el.closest('a') &&
      !el.closest('button')
    ) {
      window.location = '/post?id={{POST_ID}}';
    }
  "
  style="width:100%;max-width:none;border:none;box-shadow:none;padding:12px 16px; background-color: var(--bg-color); transition:background 0.2s; border-bottom: 1px solid var(--divider-borderbottom);"
  onmouseover="this.style.backgroundColor='#ffffff19'"
  onmouseout="this.style.backgroundColor='transparent'"
>
  <div class="fap-post-header" style="margin-bottom:8px;">
    <div class="fap-post-subreddit" style="display:flex;align-items:center;font-size:14px;color:#787c7e;gap:6px;margin-bottom:6px;">
      <a href="https://indexing.co.il/profile-2?email={{USER_EMAIL}}" class="fap-profile-link no-post-click"
         style="display:flex;align-items:center;gap:6px;text-decoration:none;color:#787c7e;">
        <img src="{{AVATAR_URL}}" alt="User Avatar"
             style="width:24px; height:24px; border-radius:50%;object-fit:cover;" />
        <span class="fap-sub-name" style="font-weight:600;">{{USERNAME}}</span>
      </a>
      <span class="fap-post-dot">‚Ä¢</span>
      <span class="fap-post-time no-post-click" style="color:#787c7e;">{{DATE}}</span>
    </div>
    <strong class="fap-post-title" style="font-size:18px;cursor:pointer;">
      {{TITLE}}
    </strong>
  </div>

  <p style="font-size:15px;margin:0 0 12px; background-color: black !important; border-radius: 30px;">{{CONTENT}}</p>

  <div class="fap-post-actions" style="margin-top:10px;display:flex;align-items:center;gap:12px;">
<!-- Like Button (Fixed ID + Ready for JS updates) -->
<button class="like-button no-post-click fap-boxx"
  aria-label="Like this post"
  style="border: none; background-color: var(--button-bg-color) !important; display: inline-flex; align-items: center; justify-content: center; padding: 0 12px; height: 32px; border-radius: 999px;  font-weight: 600; font-size: 14px;  cursor: pointer; gap: 6px; white-space: nowrap;">
  <span class="heart" aria-hidden="true">
    <span class="heart-gray" style="display: inline;">ü§ç</span>
    <span class="heart-red" style="display: none;">‚ù§Ô∏è</span> 
  </span>
  <span id="like-count-{{POST_ID}}" style="margin-left: auto; font-weight: 600;">0</span>
</button>


    <!-- Comment Button -->
    <button class="comment-button no-post-click fap-boxx"
      onclick="event.stopPropagation(); document.getElementById('comment-input-{{POST_ID}}')?.focus()"
      style="background-color: var(--button-bg-color) !important; display: inline-flex; align-items: center; justify-content: center; padding: 0 12px; height: 32px; border-radius: 999px; border: none; color: #1a1a1b; font-weight: 600; font-size: 14px;  cursor: pointer; transition: background-color 0.2s ease; gap: 6px; white-space: nowrap;"
      onmouseover="this.style.backgroundColor='#e1ecf4'"
      onmouseout="this.style.backgroundColor='transparent'"
    >
    <svg rpl="" aria-hidden="true" class="icon-comment" fill="currentColor" height="16" icon-name="comment-outline" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg"> <!--?lit$013391909$--><!--?lit$013391909$--><path d="M10 19H1.871a.886.886 0 0 1-.798-.52.886.886 0 0 1 .158-.941L3.1 15.771A9 9 0 1 1 10 19Zm-6.549-1.5H10a7.5 7.5 0 1 0-5.323-2.219l.54.545L3.451 17.5Z"></path><!--?--> </svg>
    <span id="comment-count-{{POST_ID}}"></span>
    </button>

    <!-- Share Button -->
    <button   class="share-button no-post-click fap-boxx"
  data-post-id="{{POST_ID}}"
  data-title="{{TITLE}}"
data-content="{{DATA_CONTENT}}"
  data-excerpt="{{EXCERPT2}}"


       style="border: none; background-color: var(--button-bg-color) !important; display: inline-flex; align-items: center; justify-content: center; padding: 0 12px; height: 32px; border-radius: 999px;  color: #1a1a1b;  font-size: 14px; cursor: pointer; transition: background-color 0.2s ease; gap: 6px; white-space: nowrap;"
      onmouseover="this.style.backgroundColor='#e1ecf4'"
      onmouseout="this.style.backgroundColor='transparent'"
    >
    <svg rpl="" aria-hidden="true" class="icon-share" fill="currentColor" height="16" icon-name="share-new-outline" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg"> <!--?lit$013391909$--><!--?lit$013391909$--><path d="M2.239 18.723A1.235 1.235 0 0 1 1 17.488C1 11.5 4.821 6.91 10 6.505V3.616a1.646 1.646 0 0 1 2.812-1.16l6.9 6.952a.841.841 0 0 1 0 1.186l-6.9 6.852A1.645 1.645 0 0 1 10 16.284v-2.76c-2.573.243-3.961 1.738-5.547 3.445-.437.47-.881.949-1.356 1.407-.23.223-.538.348-.858.347ZM10.75 7.976c-4.509 0-7.954 3.762-8.228 8.855.285-.292.559-.59.832-.883C5.16 14 7.028 11.99 10.75 11.99h.75v4.294a.132.132 0 0 0 .09.134.136.136 0 0 0 .158-.032L18.186 10l-6.438-6.486a.135.135 0 0 0-.158-.032.134.134 0 0 0-.09.134v4.36h-.75Z"></path><!--?--> </svg>
    </button>
  </div>
</section>
