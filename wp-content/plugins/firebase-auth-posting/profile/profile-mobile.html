<section  style="display: block; max-width: 500px; margin: auto; border-radius: 10px; font-family: sans-serif; background-color: var(--bg-color) !important;"
  id="fap-user-profile" data-profile-user="" class="fap-boxx">

  <section id="profile-banner" class="fap-boxx" style="height: 200px; background-size: cover; background-position: center; background-color: var(--bg-color) !important; border-radius: 10px 10px 0 0; margin-bottom: 20px; box-shadow: inset 0 0 50px rgba(0,0,0,0.15);">  
    <section id="profile-actions" style="display: flex; justify-content: flex-end; gap: 10px; padding: 10px 15px; position: relative; z-index: 2;">
      <button id="follow-btn" style=" padding: 6px 16px; background-color: var(--button-bg-color); color: white; border: none; border-radius: 999px; font-weight: 600; font-size: 14px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center;">
        Follow
      </button>

      <a href="https://chat.reddit.com/user/example_user" target="_blank" aria-label="Open chat"
       style=" padding: 6px 13px; background-color: #f6f7f8; border: 1px solid #ccc; border-radius: 999px; color: #000; font-weight: 600; text-decoration: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 6px;">
  
        <svg fill="currentColor" height="16" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg" style="display: inline-block;">

      </a>

<button aria-label="More options" style="
  padding: 6px;
  background-color: #f6f7f8; /* Light gray background */
  border: 1px solid #ccc;
  border-radius: 999px; /* Pill shape */
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: #000; /* Ensures the icon is visible */
">
  <svg fill="currentColor" height="20" width="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <circle cx="3" cy="10" r="2"></circle>
    <circle cx="10" cy="10" r="2"></circle>
    <circle cx="17" cy="10" r="2"></circle>
  </svg>
</button>





</section>





</section> 
 
  <img id="profile-avatar" src="" alt="Avatar"
       style="display: block; margin: auto; border-radius: 50%; margin-left: 15px;
              width: 100px; height: 100px; margin-top: -60px;
              border: 4px solid  #ffffff19; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

  <h2 id="profile-name" style="text-align: left; margin: 10px 0; margin-left: 15px; ">Username</h2>

  <p id="profile-joined"
     style="text-align: left; color: gray; margin: 0; margin-left: 15px;">
    Joined â€¦
  </p>

  <p id="profile-bio"
     style=" text-align: left; margin-top: 20px; font-style: italic; color: #333; margin-left: 15px;">
    Bio goes here.
  </p>

  <form id="edit-profile-form" style="margin-top: 20px; display: none; padding: 20px;">
    <input id="edit-name" type="text" placeholder="Name"
           style="width: 100%; padding: 8px; border-radius: 5px;
                  border: 1px solid var(--divider-borderbottom); background: transparent; color: var(--text-color);"><br><br>
    <textarea id="edit-bio" placeholder="Bio"
              style="width: 100%; padding: 8px; border-radius: 5px;
                     border: 1px solid var(--divider-borderbottom); background: transparent; color: var(--text-color);"></textarea><br><br>
    <button type="submit"
            style="padding: 10px 20px;
                  color: var(--text-color); border: none !important; background-color: var(--button-bg-color) !important;
                  border-radius: 999px;">
      Update
    </button>
  </form>

  


  <nav id="profile-tabs" style="padding-bottom: 20px; padding-left: 30px; display: flex; justify-content: left; margin-top: 20px; margin-bottom: 10px; border-bottom: 0.5px solid #ffffff19 !important;">
     <button data-tab="posts" id="tab-posts" 
            style="border-radius: 999px; margin: 0 5px; color: var(--text-color); border: none !important; background-color: var(--button-bg-color) !important;">Posts</button>
    <button data-tab="overview" id="tab-overview"
            style="border-radius: 999px; margin: 0 5px; color: var(--text-color); border: none !important; background-color: var(--button-bg-color) !important;">Overview</button>
   
    <button data-tab="comments" id="tab-comments"
            style="border-radius: 999px; margin: 0 5px; color: var(--text-color); border: none !important; background-color: var(--button-bg-color) !important;">Comments</button>
  </nav>

  <section id="posts" style="display: none; margin:0 0 12px; color: var(--text-color); background-color: var(--bg-color) !important;"></section>
  <section id="overview" style="display: block; padding: 20px;"></section>
  <section id="comments" style="display: none; padding: 20px;"></section>
</section>
