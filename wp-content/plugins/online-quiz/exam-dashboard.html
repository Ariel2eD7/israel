<section 
  style="
    padding-top: 80px;
    width: 100%;
    max-width: 100vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color) !important;
    color: var(--text-color);
    box-sizing: border-box;
    overflow-x: hidden; /* prevent horizontal scroll */
  "
>

  <!-- Page Title -->
  <h2 
    style="
      text-align: center;
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.75rem;
      line-height: 1.2;
      word-break: break-word;
    "
  >
    My Exam Dashboard
  </h2>

  <!-- Dashboard Summary -->
  <div 
    id="dashboard-summary"
    style="
      width: 90%;
      max-width: 1000px;
      margin-bottom: 24px;
      padding: 2px;
      background: rgba(0,0,0,0.03);
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      box-sizing: border-box;
    "
  >
    <!-- JS can inject global statistics here -->
  </div>

  <!-- Dashboard Table -->
  <div style="width: 90%; max-width: 900px;">
    <table id="exam-table" style="
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;  /* allow flexible column widths */
      word-break: break-word; 
      overflow-wrap: anywhere;
    ">
      <thead style="background-color: rgba(0,0,0,0.05);">
        <tr>
          <th style="padding:1px; text-align:center; width: 100px;">Course</th>
          <th style="padding:1px; text-align:center; width: 45px;">Exam</th>
          <th style="padding:1px; text-align:center; width: 75px;">Date</th>
          <th style="padding:1px; text-align:center; width: 50px;">Score</th>
          <th style="padding:1px; text-align:center; width: 65px;">Time</th>
          <th style="padding:1px; text-align:center; width: 25px;">A</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will inject rows here -->
      </tbody>
    </table>
  </div>

</section>
