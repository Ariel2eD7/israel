<section 
  style="
    padding-top: 80px;
    width: 100%;
    max-width: 100vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color) !important;
    color: var(--text-color);
    box-sizing: border-box;
    overflow-x: hidden;
  "
>

  <!-- Page Title -->
  <h2 
    style="
      text-align: center;
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.75rem;
      line-height: 1.2;
      word-break: break-word;
    "
  >
    My Exam Dashboard
  </h2>

  <!-- Dashboard Table -->
  <div style="width: 90%; max-width: 900px; overflow-x: auto;">
    <table style="
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: fixed;
      min-width: 0;
    ">
      <thead style="background-color: rgba(0,0,0,0.05);">
        <tr>
          <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Course</th>
          <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Exam</th>
          <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Date</th>
          <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Section: Mathematics -->
        <tr style="background-color: rgba(0,0,0,0.08);">
          <td colspan="4" style="font-weight:700; padding:8px 12px;">Mathematics</td>
        </tr>
        <tr>
          <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;"></td>
          <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">Midterm</td>
          <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">2025-10-15</td>
          <td style="padding:8px; text-align:center;">
            <button style="
              width: 100%;
              box-sizing: border-box;
              padding: 4px 10px;
              background:#0079d3;
              color:white;
              border:none;
              border-radius:4px;
              font-weight:600;
              cursor:pointer;
              transition: background 0.2s ease;
            " 
            onmouseover="this.style.background='#005fa3';" 
            onmouseout="this.style.background='#0079d3';">
              View Details
            </button>
          </td>
        </tr>

        <!-- Section: Physics -->
        <tr style="background-color: rgba(0,0,0,0.08);">
          <td colspan="4" style="font-weight:700; padding:8px 12px;">Physics</td>
        </tr>
        <tr>
          <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;"></td>
          <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">Final</td>
          <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">2025-11-05</td>
          <td style="padding:8px; text-align:center;">
            <button style="
              width: 100%;
              box-sizing: border-box;
              padding: 4px 10px;
              background:#0079d3;
              color:white;
              border:none;
              border-radius:4px;
              font-weight:600;
              cursor:pointer;
              transition: background 0.2s ease;
            " 
            onmouseover="this.style.background='#005fa3';" 
            onmouseout="this.style.background='#0079d3';">
              View Details
            </button>
          </td>
        </tr>

        <!-- Repeat sections dynamically -->
      </tbody>
    </table>
  </div>
</section>
