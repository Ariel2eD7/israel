<section 
  style="
    padding-top: 80px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color) !important;
    color: var(--text-color);
    box-sizing: border-box;
  "
>
  <!-- Page Title -->
  <h2 
    style="
      text-align: center;
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.75rem;
      line-height: 1.2;
    "
  >
    My Exam Dashboard
  </h2>

  <!-- Dashboard Summary -->
  <div 
    id="dashboard-summary"
    style="
      width: 90%;
      max-width: 1000px;
      margin-bottom: 24px;
      padding: 16px;
      background: rgba(0,0,0,0.03);
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      box-sizing: border-box;
    "
  >
    <!-- JS can inject global statistics here -->
  </div>

  <!-- Dashboard Container -->
  <section 
    id="dashboard-container"
    style="
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 90%;
      max-width: 800px; /* limit container width */
      box-sizing: border-box;
    "
  >
    <!-- Example course table -->
    <div style="width: 100%; border-radius: 8px; border: 1px solid #ddd; overflow-x: auto;">
      <table style="
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* ensures columns adjust evenly */
        font-size: 14px;
        min-width: 0; /* allows table to shrink in flex container */
      ">
        <thead style="background-color: rgba(0,0,0,0.05);">
          <tr>
            <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Course</th>
            <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Exam</th>
            <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Date</th>
            <th style="text-align:left; font-weight:600; padding:12px 8px; border-bottom:1px solid #ddd; width: 25%;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">Mathematics</td>
            <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">Midterm</td>
            <td style="padding:10px 8px; border-bottom:1px solid #ddd; word-break: break-word;">2025-10-15</td>
            <td style="padding:8px; text-align:center;">
              <button style="
                width: 100%;
                box-sizing: border-box;
                padding: 4px 10px;
                background:#0079d3;
                color:white;
                border:none;
                border-radius:4px;
                font-weight:600;
                cursor:pointer;
                transition: background 0.2s ease;
              " 
              onmouseover="this.style.background='#005fa3';" 
              onmouseout="this.style.background='#0079d3';">
                View Details
              </button>
            </td>
          </tr>
          <!-- Repeat rows dynamically here -->
        </tbody>
      </table>
    </div>
  </section>
</section>
