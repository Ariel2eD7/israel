<section style="max-width: 800px; padding: 87px 24px; margin: 0 auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans', Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif; color: var(--text-color) !important; background-color: var(--bg-color) !important;">

  <h2 id="quiz-title" style="margin-bottom: 32px; font-weight: 700; font-size: 1.75rem; text-align: center; border-bottom: 1px solid #edeff1; padding-bottom: 12px; color: var(--text-color) !important; background-color: var(--bg-color) !important;">
    Quiz Results
  </h2>

  <!-- Results go here -->
  <section id="quiz-results-container" style="display: flex; flex-direction: column; gap: 16px; margin-bottom: 32px;">
    <!-- Injected cards will go here -->
  </section>

  <h3 id="score-text" style=" margin-bottom: 8px; font-weight: 600; font-size: 1.25rem; text-align: center; color: #1a1a1a;">
    הציון שלך: 0 / 0
  </h3>

  <h4 id="time-text" style=" font-weight: 400; font-size: 1rem; text-align: center; color: #6a6a6a;">
    Time Spent: 00:00:00
  </h4>

</section>
