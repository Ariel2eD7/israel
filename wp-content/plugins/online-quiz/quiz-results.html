<section style="
  max-width: 600px;
  padding-top: 80px;
  margin: 0 auto;
  padding: 24px 16px;
  background: #fff;
  border: 1px solid #edeff1;
  border-radius: 6px;
  box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
  font-family: 'Noto Sans', Arial, sans-serif;
  color: #1a1a1a;
">

  <h2 id="quiz-title" style="
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.9rem;
    line-height: 1.25;
    border-bottom: 1px solid #edeff1;
    padding-bottom: 8px;
    text-align: center;
    color: #1c1c1c;
  ">
    Quiz Results
  </h2>

  <section id="quiz-results-container" style="
    margin-bottom: 24px;
    line-height: 1.5;
  ">
    <!-- Questions will be injected here as <p> or <article> -->
  </section>

  <h3 id="score-text" style="
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 1.3rem;
    text-align: center;
  ">
    Your Score: 0 / 0
  </h3>

  <h4 id="time-text" style="
    margin-top: 0;
    margin-bottom: 0;
    font-weight: 400;
    font-size: 1rem;
    color: #6a6a6a;
    text-align: center;
  ">
    Time Spent: 00:00:00
  </h4>

</section>
