  <section id="quiz-container" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,

    position: fixed;
    top: 100px;
    left: 10px;
    z-index: 999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0px; /* reduced from 2px to 0px */

    width: 60px;
    padding: 8px 6px;

    background-color: #0079d3;
    color: white;
    border: none;
    border-radius: 999px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    line-height: 1;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
  ">

    <span style="font-size: 20px; line-height: 1; margin: 0;">📄</span>
    <span style="line-height: 1; margin: 0;">הצג</span>
    <span style="line-height: 1; margin: 0;">PDF</span>
    <span style="font-size: 14px; line-height: 1; margin: 0;">→</span>

  </button>


    <!-- Slide-out Panel -->
    <div id="pdf-panel">
      <div id="pdf-header">
        <span>Original Exam PDF</span>
        <button id="pdf-close" aria-label="Close PDF panel"> חזור למבחן❌</button>
      </div>
      <iframe id="pdf-frame" src=""></iframe>
    </div>

    <style>
      #pdf-panel {
        position: fixed;
        top: 0;
        left: -100%; /* hidden by default */
        width: 100%;
        height: 100%;
        background: #fff;
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3);
        transition: left 0.3s ease;
        z-index: 9999;
        display: flex;
        flex-direction: column;
      }

      #pdf-header {
        background: #f5f5f5;
        padding: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #pdf-panel iframe {
        flex: 1;
        border: none;
        width: 100%;
      }

      #pdf-panel.open {
        left: 0;
      }
    </style>

<output id="timer" for="quiz-form" style="
  position: fixed;
  top: 80px;
  left: 10%;
  transform: translateX(-50%);
  z-index: 1000;
  padding: 12px 24px;
  font-size: 22px;
  font-weight: 600;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  color: white;
  background-color: #ff4500;
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);

  width: fit-content;
  transition: background-color 0.3s ease;
">
  01:30:00
</output>

          onmouseover="this.style.backgroundColor='#e03e00'; this.style.boxShadow='0 3px 10px rgb(224 62 0 / 0.6)';"

        >
      </footer>
