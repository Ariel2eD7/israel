<div id="pre-quiz-screen" style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    position: fixed; 
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #fff;
    text-align: center;
    font-family: sans-serif;
">
    <h2>Your Exam Will Start In</h2>
    <div id="pre-quiz-timer" style="
        font-size: 60px;
        font-weight: bold;
        margin: 20px 0;
        color: #2059c3;
    ">1</div>
</div>



<section id="quiz-container" style="z-index: 99999; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; max-width: 800px; margin: 40px auto; padding: 24px 28px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgb(0 0 0 / 0.1); color: #1c1c1c; position: relative;">

  <h2 id="quiz-title" style="margin: 0 0 24px 0; font-weight: 700; font-size: 1.75rem; line-height: 1.3;">Loading...</h2>

<button id="pdf-toggle" aria-label="View PDF" title="View PDF" style="
  position: fixed;
  top: 120px;
  left: 0;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0px;
  height: 50px;
  padding: 0 4px;
  background-color: #0079d3;
  color: white;
  border: none;
  border-top-right-radius: 25px;
  border-bottom-right-radius: 25px;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
  font-family: sans-serif;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s ease;
  white-space: nowrap;
">
  📄
  <span style="display: flex; flex-direction: column; line-height: 1;">
    <span>הצג</span>
    <span>PDF</span>
    →
  </span>
</button>


  <!-- Slide-out Panel -->
  <section id="pdf-panel" style="position: fixed; top: 0; left: -100%; width: 100%; height: 100%; background: #fff; box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3); transition: left 0.3s ease; z-index: 9999; display: flex; flex-direction: column;">
    <header id="pdf-header" style="background: #f5f5f5; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
      <span>Original Exam PDF</span>
      <button id="pdf-close" aria-label="Close PDF panel" style="cursor: pointer;">חזור למבחן❌</button>
    </header>
    <iframe id="pdf-frame" src="" style="flex: 1; border: none; width: 100%;"></iframe>
  </section>

  <!-- Timer -->
  <output id="timer" for="quiz-form" style=" position: fixed;  top: 12px; left: 50%; transform: translateX(-50%); z-index: 10000; padding: 4px 4px; font-size: 18px; font-weight: 600; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: white; background-color: #0079d3; border-radius: 999px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); letter-spacing: 1px; width: fit-content; transition: background-color 0.3s ease;">
    01:30:00
  </output>

  <!-- Quiz Form -->
  <form id="quiz-form">
    <section id="quiz-questions">
      {{quiz_questions}}
    </section>

   <footer style="text-align:center; margin-top: 40px;">
  <input 
    type="submit" 
    value="הגש מבחן" 
    id="submit-btn" 
    disabled
    style="padding: 12px 30px; color: white; background-color: #0079d3; border: none; border-radius: 6px; font-weight: 700; font-size: 18px; cursor: pointer; transition: background-color 0.2s ease-in-out; box-shadow: 0 2px 6px rgba(100, 180, 255, 0.4);"
    onmouseover="this.style.backgroundColor='#3399ff'; this.style.boxShadow='0 3px 10px rgba(100, 180, 255, 0.6)';"
    onmouseout="this.style.backgroundColor='#0079d3'; this.style.boxShadow='0 2px 6px rgba(100, 180, 255, 0.4)';"
  >
</footer>

  </form>

  <!-- Result -->
  <output id="quiz-result" style="margin-top: 24px; display: block; color: #666;"></output>
</section>

<script>
  {{quiz_script}}
</script>
