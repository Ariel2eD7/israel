<div id="quiz-container" style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 30px;">

  <h2 id="quiz-title" style="margin: 0;">Loading...</h2>
  
  <div id="timer" style="font-size: 50px; font-weight: bold; text-align: center; margin: 20px 0;">01:30:00</div>

  <form id="quiz-form">
    <!-- Questions will be injected here -->
    <div id="quiz-questions" style="">
      {{quiz_questions}}
    </div>

    <div style="text-align:center; margin-top: 20px;">
      <input 
        type="submit" 
        value="הגש מבחן" 
        id="submit-btn"
        style="padding: 12px 25px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;"
        onmouseover="this.style.background='#45a049'"
        onmouseout="this.style.background='#4CAF50'"
      >
    </div>
  </form>

  <div id="quiz-result"></div>

</div>
