<section id="quiz-container" 
  style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                 Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    max-width: 800px; 
    margin: 40px auto; 
    padding: 24px 28px; 
    background: #fff; 
    border-radius: 8px; 
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    color: #1c1c1c;
  ">

  <h2 id="quiz-title" 
    style="
      margin: 0 0 24px 0; 
      font-weight: 700; 
      font-size: 1.75rem;
      line-height: 1.3;
    ">
    Loading...
  </h2>

  <output id="timer" 
    style="
      font-size: 48px; 
      font-weight: 600; 
      text-align: center; 
      margin: 16px 0 32px 0; 
      color: #ff4500;
      font-variant-numeric: tabular-nums;
      display: block;
    " 
    for="quiz-form">
    01:30:00
  </output>

  <form id="quiz-form" style="">

    <section id="quiz-questions" style="">

      {{quiz_questions}}

    </section>

    <footer style="text-align:center; margin-top: 40px;">
      <input 
        type="submit" 
        value="הגש מבחן" 
        id="submit-btn"
        style="
          padding: 12px 30px; 
          background-color: #ff4500; 
          color: white; 
          border: none; 
          border-radius: 6px; 
          font-weight: 700; 
          font-size: 18px; 
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
          box-shadow: 0 2px 6px rgb(255 69 0 / 0.4);
        "
        onmouseover="this.style.backgroundColor='#e03e00'; this.style.boxShadow='0 3px 10px rgb(224 62 0 / 0.6)';"
        onmouseout="this.style.backgroundColor='#ff4500'; this.style.boxShadow='0 2px 6px rgb(255 69 0 / 0.4)';"
      >
    </footer>

  </form>

  <output id="quiz-result" style="margin-top: 24px; display: block; color: #666;"></output>

</section>
