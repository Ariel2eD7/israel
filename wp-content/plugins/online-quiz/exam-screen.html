<section id="quiz-container" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                 Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; max-width: 800px; margin: 40px auto; padding: 24px 28px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgb(0 0 0 / 0.1); color: #1c1c1c; position: relative;">


  <h2 id="quiz-title" style="margin: 0 0 24px 0; font-weight: 700; font-size: 1.75rem; line-height: 1.3;">
    Loading...
  </h2>

  <!-- PDF Toggle Button -->
<!-- Sticky PDF Toggle Button -->
<button id="pdf-toggle" aria-label="View PDF" title="View PDF" style="
  position: fixed;
  top: 40px;
  left: 20px;
  z-index: 10000;
  background: #0079d3;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 14px;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 700;
  font-family: Arial, sans-serif;
  font-size: 16px;
  user-select: none;
  flex-direction: column;
  width: 70px;
  text-align: center;
  transition: background-color 0.2s ease;
">
  <span style="font-size: 18px;">üìÑ</span>
  <span>View<br>PDF</span>
  <span style="font-size: 20px; margin-top: 4px;">‚Üí</span>
</button>

<!-- Slide-out Panel from Left -->
<div id="pdf-panel" style="
  position: fixed;
  top: 0;
  left: -70%; /* hidden by default from left */
  width: 70%;
  height: 100%;
  background: #fff;
  box-shadow: 3px 0 10px rgba(0,0,0,0.3);
  transition: left 0.3s ease;
  z-index: 9999;
  display: flex;
  flex-direction: column;
">
  <div id="pdf-header" style="
    background: #f5f5f5;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  ">
    <span>Original Exam PDF</span>
    <button id="pdf-close" aria-label="Close PDF panel" style="
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    ">‚ùå</button>
  </div>
  <iframe id="pdf-frame" src="" style="
    flex: 1;
    border: none;
    width: 100%;
  "></iframe>
</div>

<style>
#pdf-panel {
  position: fixed;
  top: 0;
  right: -100%; /* fully hidden offscreen */
  width: 100%;
  height: 100%;
  background: #fff;
  box-shadow: -3px 0 10px rgba(0,0,0,0.3);
  transition: right 0.3s ease;
  z-index: 9999;
  display: flex;
  flex-direction: column;
}
#pdf-header {
  background: #f5f5f5;
  padding: 10px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#pdf-panel iframe {
  flex: 1;
  border: none;
}
#pdf-panel.open { left: 0; }
</style>



  <output id="timer" for="quiz-form" style="font-size: 48px; font-weight: 600; text-align: center; margin: 16px 0 32px 0; color: #ff4500; font-variant-numeric: tabular-nums; display: block;">
    01:30:00
  </output>

  <form id="quiz-form">
    <section id="quiz-questions">
      {{quiz_questions}}
    </section>

    <footer style="text-align:center; margin-top: 40px;">
      <input 
        type="submit" 
        value="◊î◊í◊© ◊û◊ë◊ó◊ü" 
        id="submit-btn"
        style="padding: 12px 30px; color: white; background-color: #0079d3; border: none; border-radius: 6px; font-weight: 700; font-size: 18px; cursor: pointer; transition: background-color 0.2s ease-in-out; box-shadow: 0 2px 6px rgb(255 69 0 / 0.4);"
        onmouseover="this.style.backgroundColor='#e03e00'; this.style.boxShadow='0 3px 10px rgb(224 62 0 / 0.6)';"
        onmouseout="this.style.backgroundColor='#ff4500'; this.style.boxShadow='0 2px 6px rgb(255 69 0 / 0.4)';"
      >
    </footer>
  </form>

  <output id="quiz-result" style="margin-top: 24px; display: block; color: #666;"></output>

</section>

<script>
{{quiz_script}}
</script>
