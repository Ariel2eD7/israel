<div id="quiz-container">

  <h2 id="quiz-title">Loading...</h2>
  <div id="timer">01:30:00</div>

  <form id="quiz-form">
    <!-- Questions will be injected here -->
    <div id="quiz-questions">
      {{quiz_questions}}
    </div>

    <div style="text-align:center; margin-top: 20px;">
      <input type="submit" value="הגש מבחן" id="submit-btn">
    </div>
  </form>

  <div id="quiz-result"></div>

</div>

<style>
#quiz-container {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
}

#timer {
    font-size: 50px;
    font-weight: bold;
    text-align: center;
    margin: 20px 0;
}

.answer-row { 
    cursor: pointer;
    padding: 8px 12px;
    margin-bottom: 10px;
    background: #f9f9f9;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.answer-row:hover {
    background-color: #e0e0e0;
}

#submit-btn {
    padding: 12px 25px;
    background: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

#submit-btn:hover {
    background: #45a049;
}
</style>

<script>
{{quiz_script}}
</script>
